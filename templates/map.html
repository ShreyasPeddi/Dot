<!DOCTYPE html>
<html>
<head>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <meta charset="UTF-8">
    <title>Local Friends</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css"
        integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7"
        crossorigin="anonymous">
    <script type="text/javascript" src="https://maps.googleapis.com/maps/api/js"></script>
    <script async defer src="https://maps.googleapis.com/maps/api/js?key=AIzaSyDbzVyx3jd9sLQ0ItLzE2fNK5IRPoRFAzM&callback=initMap"
    type="text/javascript"></script>
    <script type="text/javascript">
        function initMap() {
            new google.maps.Map(document.getElementById('map'), {
                center: {lat: 37.9045286, lng: -122.1445772},
                zoom: 16
              });
        }
        </script>
</head>
<body onload="initMap()">
<body>
<div class="container">
    <h1>Friends nearby</h1>
    <div id="map" style="width:100%; height:500px;"></div>
</div>
</body>
</html>
